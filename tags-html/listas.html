<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <p>Lista ordenada:</p>
    <ol type="1" start="5">
        <li>Colocar os ovos na batedeira</li>
        <li>Colocar a farinha</li>
        <li>Colocar o áçucar</li>
        <li>Colocar o leite</li>
    </ol>

    <p>Lista desordenada</p>
    <ul type="square">
        <li>Comprar leite</li>
        <li>Comprar pão</li>
        <li>Comprar ovos</li>
        <ol type="a">
            <li>sabao</li>
            <li>detergente</li>
            <li>agua sanitaria</li>
        </ol>
    </ul>
</body>
</html>
